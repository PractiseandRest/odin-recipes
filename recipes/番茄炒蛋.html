<body>
  <h1>番茄炒蛋</h1>
  <img src="./番茄炒蛋.png" alt="">
  <h2>介绍</h2>
  <p>番茄炒蛋是家常菜，它做法简单，也不费时间，很好吃</p>
  <h2>原料</h2>
  <ul>
    <li>番茄和鸡蛋</li>
    <li>白糖和酱油醋</li>
  </ul>
  <h2>做法</h2>
  <ol>
    <li>先把鸡蛋炒熟</li>
    <li>在放入番茄，一起炒熟</li>
  </ol>
