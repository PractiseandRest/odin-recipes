  <h1>Hometown Pork</h1>
  <img src="./小炒肉.png" alt="">
  <h2>描述</h2>
  <p>这个菜看起来是不是很好吃，它的名字叫做小炒肉，非常好吃，但有点辣</p>
  <h2>原料</h2>
  <ul>
    <li>猪肉</li>
    <li>辣椒</li>
    <li>大蒜</li>
  </ul>
  <h2>做法</h2>
  <ol>
    <li>先用油把锅温热</li>
    <li>再倒入肉丝，放入盐，炒熟后</li>
    <li>再放入辣椒，炒熟后，加入酱油和醋</li>
  </ol>
